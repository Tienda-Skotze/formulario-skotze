<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registrar Producto</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f5f7fa;
      color: #333;
      margin: 0;
      padding: 20px;
    }

    h2 {
      text-align: center;
      color: #0078D7;
    }

    form {
      max-width: 400px;
      margin: 0 auto;
      padding: 20px;
      background: white;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }

    button {
      display: block;
      width: 100%;
      margin-top: 20px;
      padding: 12px;
      background: #0078D7;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background: #005ea2;
    }

    .mensaje {
      margin-top: 20px;
      text-align: center;
    }
  </style>
</head>
<body>
  <h2>Registro de Nuevo Producto</h2>
  <form id="formProducto">
    <label for="nombreProducto">Nombre del producto:</label>
    <input type="text" name="nombreProducto" id="nombreProducto" required />

    <label for="talla">Talla:</label>
    <input type="text" name="talla" id="talla" required />

    <label for="precio">Precio:</label>
    <input type="number" name="precio" id="precio" required />

    <label for="stock">Stock:</label>
    <input type="number" name="stock" id="stock" required />

    <label for="imagenURL">URL Imagen (opcional):</label>
    <input type="url" name="imagenURL" id="imagenURL" />

    <button type="submit">Registrar Producto</button>
    <div class="mensaje" id="mensaje"></div>
  </form>

  <script>
   document.querySelector("#formulario").addEventListener("submit", function (e) {
    e.preventDefault();

    const nombreProducto = document.querySelector("#nombreProducto").value;
    const talla = document.querySelector("#talla").value;
    const precio = document.querySelector("#precio").value;
    const stock = document.querySelector("#stock").value;
    const imagenURL = document.querySelector("#imagenURL").value;

    const url = new URL("https://script.google.com/macros/s/AKfycbxfoaf-bsX-DI4n2yZNlttVb-3PHOLI4x6P1Ck1A3B0F2CH69uF9__sUTFIOr37TwzJ/exec");
    url.searchParams.append("nombreProducto", nombreProducto);
    url.searchParams.append("talla", talla);
    url.searchParams.append("precio", precio);
    url.searchParams.append("stock", stock);
    url.searchParams.append("imagenURL", imagenURL);

    fetch(url, {
      method: "GET"
    })
    .then(res => res.text())
    .then(mensaje => {
      document.querySelector("#resultado").textContent = mensaje;
    })
    .catch(err => {
      console.error("‚ùå Error registrando el producto:", err);
      document.querySelector("#resultado").textContent = "Error al registrar el producto.";
    });
  });


  </script>
</body>
</html>
